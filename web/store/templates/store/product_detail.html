{% extends 'store/base.html' %}
{% load static %}

{% block main-content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    
    <!-- css -->
  
    <link rel="stylesheet" href="{%static 'store/css/detail.css'%}">

  </head>
<div class="container-fluid">
    <div class="cart">
        <div class="row">
            <div class="col-md-4">
                <img src="{{products.ImageURL}}" width="100%" id="ProductImg">           
            </div>
            <div class="col-md-6">
                <h1 class="product-title">{{products.spTen}}</h1>
              
                <div class="price">
                    <span> {{products.formatted_price}}VND </span>
                  
                </div>
           
                <div style="margin-left:-20px"; class="buttons">
                    <div class="row">

                        <div  style="margin-left:-20px" class="col-md-6">
                            <form action="/add-to-cart" class="d-inline">
                                <input type="hidden" name="prod_id" value={{products.id}}>
                                <button type="submit" class="btn btn-dark shadow px-5 py-2 ">Giỏ hàng</button>
                            </form>
                         </div>

                        <div  style="margin-left:-70px" class="col-md-6">
                            <a href="{% url "showcart" %}" class="btn btn-dark shadow px-5 py-2 ms-4">Mua Ngay <i class="fas fa-angle-right"></i></a>
                        </div>

                        <div style="margin-left:-50px; margin-top:20px" class="col-md-6">

                    </div>
                    
                    </div>
                
                </div>

                <div id="product" class="product-inf">
                    <ul>
                      <li class="active"><a href="#Description">Công dụng</a></li>
                      <li><a href="#Details">Thành phần</a></li>
                      <li><a href="#Huongdan">Hướng dẫn sử dụng</a></li>
                    </ul>
                    <div class="tabs-content">
                        <div id="Description">
                            <p>{{products.spCongdung}}</p>
                        </div>
                        <div id="Details" >
                            <p>{{products.spThanhphan}} </p>
                        </div>
                        <div id="Huongdan" >
                            <p>{{products.spHuongdansudung}} </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- BOOTSTRAP JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!-- FONT AWESOME -->
<script src="https://kit.fontawesome.com/4077c6ef6a.js" crossorigin="anonymous"></script>
<script src="script.js"></script> 

<script src="{%static 'store/js/detail.js'%}"></script>

{% endblock main-content %}
